<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Combined Calculator</title>
  <style>
    .container-fluid {
      width: 100%;
      display: flex;
    }
    .container {
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <h1>Calculator</h1>
      <form id="target">
        <input type="text" name="num1" required />
        <select name="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="text" name="num2" required />
        <input type="submit" value="Try me!" />
      </form>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $("#target").submit(function (event) {
        event.preventDefault();
        const num1 = parseFloat($("input[name='num1']").val());
        const num2 = parseFloat($("input[name='num2']").val());
        const operator = $("select[name='operator']").val();
        let ans = 0;

        if (isNaN(num1) || isNaN(num2)) {
          console.error("Error :(");
          alert("Error :(");
          return;
        }
        if (num1 < 0 || num2 < 0) {
          console.error("Error :(");
          alert("Error :(");
          return;
        } else if (operator === "+") {
          ans = num1 + num2;
        } else if (operator === "-") {
          ans = num1 - num2;
        } else if (operator === "*") {
          ans = num1 * num2;
        } else if (operator === "/") {
          ans = num1 / num2;
        } else if (operator === "%") {
          ans = num1 % num2;
        }

        if (isNaN(ans)) {
          console.error("It’s over 9000!");
          alert("It’s over 9000!");
        } else {
          console.log(ans);
          alert(ans);
        }
      });

      setInterval(function () {
        alert("Please, use me...");
      }, 30000);
    });
  </script>
</body>
</html>
